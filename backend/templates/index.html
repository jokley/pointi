<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skier Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Top 10 Skiers</h2>
<canvas id="top10Chart" width="400" height="200"></canvas>

<script>
    async function loadTop10() {
        const response = await fetch('/api/top10');
        const data = await response.json();

        const labels = data.map(item => `${item.firstname} ${item.surname}`);
        const times = data.map(item => item.time_sec);

        // Chart.js configuration
        const ctx = document.getElementById('top10Chart').getContext('2d');
        const top10Chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Time in Seconds',
                    data: times,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Load data when the page is loaded
    window.onload = loadTop10;
</script>

</body>
</html>
